<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="contenedor">

        <form action="/registrar" method="post" id="formulario" class="formulario">

            <h1>Consultorio</h1>

            <div class="user">
                <i class="bi bi-person-fill-add"></i>
                <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
            </div>

            <div class="cedula">
                <i class="bi bi-person-vcard-fill"></i>
                <input type="text" id="cedu" placeholder="12345678" name="cedu" required>
            </div>
            
            <div class="telefon">
                <i class="bi bi-telephone-fill"></i>
                <input type="tel" id="telefono" placeholder="12345678910" name="telefono" required>
            </div>
            
            <div class="correo">
                <i class="bi bi-envelope-at-fill"></i>
                <input type="email" id="email" placeholder="Correo" name="email" required>
            </div>

            <div class="contra">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="password" placeholder="Contraseña" name="password" required>
            </div>

            <div class="confirm">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme la contraseña" required>
            </div>
            
            <button class="aceptar" type="submit">Aceptar</button>
            <p id="mensaje" class="mensaje"></p>

        </form>

    </div>

    <script src="js/user.js"></script>
  
</body>
</html>
